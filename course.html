<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - SkillzUp</title>

    <!-- CDNs: Tailwind, Font Awesome, Google Fonts, Alpine.js, GSAP -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #E2E8F0; }
        .course-card { transition: transform 0.3s, box-shadow 0.3s; }
        .course-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2); }
        .filter-btn.active { background-color: #0ea5e9; color: white; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="antialiased">

    <!-- =========== HEADER (Same as index.html) =========== -->
    <header class="sticky top-0 z-50 bg-slate-900/50 backdrop-blur-lg border-b border-slate-800">
        <div class="container mx-auto max-w-7xl px-6">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-black text-white"><i class="fas fa-rocket text-sky-400"></i> SkillzUp</a>
                <div class="flex items-center space-x-4">
                    <a href="#" class="hidden md:block text-sm font-semibold hover:text-sky-400 transition-colors">Log In</a>
                    <a href="#" class="bg-sky-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-sky-600 transition-colors">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- =========== MAIN CONTENT =========== -->
    <main class="container mx-auto max-w-7xl px-6 py-16" x-data="courseCatalog()">
        
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black tracking-tighter">All Courses</h1>
            <p class="mt-3 text-slate-400 max-w-xl mx-auto">Find your path. Master a new skill. Start your journey with our complete catalog of expert-led courses.</p>
        </div>

        <!-- Filter Bar -->
        <div class="flex justify-center flex-wrap gap-3 mb-12">
            <button @click="filter = 'all'" :class="{ 'active': filter === 'all' }" class="filter-btn bg-slate-800 text-slate-300 px-5 py-2 rounded-full font-semibold text-sm hover:bg-slate-700 transition-colors">All</button>
            <button @click="filter = 'design'" :class="{ 'active': filter === 'design' }" class="filter-btn bg-slate-800 text-slate-300 px-5 py-2 rounded-full font-semibold text-sm hover:bg-slate-700 transition-colors">Design</button>
            <button @click="filter = 'development'" :class="{ 'active': filter === 'development' }" class="filter-btn bg-slate-800 text-slate-300 px-5 py-2 rounded-full font-semibold text-sm hover:bg-slate-700 transition-colors">Development</button>
            <button @click="filter = 'marketing'" :class="{ 'active': filter === 'marketing' }" class="filter-btn bg-slate-800 text-slate-300 px-5 py-2 rounded-full font-semibold text-sm hover:bg-slate-700 transition-colors">Marketing</button>
        </div>
        
        <!-- Course Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- This is where the magic happens. We loop through the courses and use Alpine.js to show/hide them. -->
            <template x-for="course in filteredCourses()" :key="course.id">
                <div class="course-card bg-slate-800 rounded-2xl overflow-hidden border border-slate-700" x-show="course.visible" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100" x-cloak>
                    <a :href="course.url">
                        <img :src="course.image" alt="Course Thumbnail" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2" x-text="course.title"></h3>
                            <p class="text-sm text-slate-400 mb-4" x-text="`By ${course.instructor}`"></p>
                            <div class="flex justify-between items-center">
                                <div class="text-lg font-extrabold text-sky-400" x-text="`â‚¹${course.price}`"></div>
                                <div class="flex items-center text-sm">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i> <span x-text="`${course.rating} (${course.reviews})`"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </template>
            
        </div>
    </main>
    
    <!-- Alpine.js Logic -->
    <script>
        function courseCatalog() {
            return {
                filter: 'all',
                courses: [
                    // This is where your data from a Headless CMS would go.
                    // For now, it's hardcoded.
                    { id: 1, title: 'The Ultimate Video Editing Course', instructor: 'Aarushi Sharma', price: 499, rating: 4.9, reviews: 251, category: 'design', image: 'https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true },
                    { id: 2, title: 'Modern Graphic Design for Beginners', instructor: 'Rohan Singh', price: 599, rating: 4.8, reviews: 198, category: 'design', image: 'https://images.pexels.com/photos/326503/pexels-photo-326503.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true },
                    { id: 3, title: 'The Complete Web Development Bootcamp', instructor: 'Priya Kumar', price: 799, rating: 4.9, reviews: 420, category: 'development', image: 'https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true },
                    { id: 4, title: 'Digital Marketing Masterclass', instructor: 'Vikram Mehta', price: 699, rating: 4.7, reviews: 310, category: 'marketing', image: 'https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true },
                    { id: 5, title: 'Advanced JavaScript Concepts', instructor: 'Priya Kumar', price: 899, rating: 4.9, reviews: 250, category: 'development', image: 'https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true },
                    { id: 6, title: 'UI/UX Design with Figma', instructor: 'Rohan Singh', price: 649, rating: 4.8, reviews: 215, category: 'design', image: 'https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&w=600', url: '#', visible: true }
                ],
                filteredCourses() {
                    if (this.filter === 'all') {
                        return this.courses;
                    }
                    return this.courses.filter(course => course.category === this.filter);
                }
            }
        }
    </script>
</body>
</html>
