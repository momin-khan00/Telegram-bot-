<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillzUp Hook Ad</title>

    <!-- CDNs: Tailwind, Font Awesome, Google Fonts, GSAP -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .stage {
            width: 400px; /* Vertical aspect ratio for mobile */
            height: 800px;
        }
        .scene { position: absolute; inset: 0; opacity: 0; visibility: hidden; overflow: hidden; }
        /* Kinetic Typography Mask */
        .text-mask { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
        .text-mask > div { transform: translateY(110%); }

        /* Custom styles for the split screen */
        .problem-side { background: radial-gradient(circle, #450a0a, #000); }
        .solution-side { background: radial-gradient(circle, #0c4a6e, #000); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="stage shadow-2xl rounded-3xl overflow-hidden relative bg-slate-900 text-white">

        <!-- SCENE 1: The Hook (0-4 seconds) -->
        <div id="scene1" class="scene flex flex-col justify-center items-center p-8 text-center">
            <div class="w-48 h-48 rounded-full bg-sky-500 flex items-center justify-center mb-8 shadow-2xl shadow-sky-900/50">
                <!-- BADLEIN: Aap yahan skill ke hisaab se icon badal sakte hain (e.g., fa-pen-ruler, fa-code) -->
                <i class="fas fa-video text-8xl text-white"></i> 
            </div>
            <!-- BADLEIN: Yahan apna text likhein -->
            <h1 class="text-4xl font-black leading-tight text-mask"><div>Professional Skills</div></h1>
            <h1 class="text-4xl font-black leading-tight text-mask"><div class="text-yellow-400">Seekhna Hai?</div></h1>
        </div>

        <!-- SCENE 2: The Problem vs Solution (4-10 seconds) -->
        <div id="scene2" class="scene flex flex-col justify-center items-center p-8">
            <div class="absolute w-full h-full flex">
                <!-- Left Side: YouTube (Problem) -->
                <div id="problem-side" class="problem-side w-1/2 h-full p-4 border-r-2 border-red-500 flex flex-col items-center">
                    <h3 class="font-bold text-center text-red-300 mb-4">YOUTUBE</h3>
                    <div class="p-2 w-full bg-gray-700/50 rounded mb-2 text-sm opacity-80 text-center animate-pulse">Ad: Part 1</div>
                    <div class="p-2 w-full bg-gray-700/50 rounded mb-2 text-sm text-center">Tutorial (Clickbait)</div>
                    <div class="p-2 w-full bg-gray-700/50 rounded mb-2 text-sm opacity-80 text-center animate-pulse">Related Video</div>
                    <div class="p-2 w-full bg-gray-700/50 rounded mb-2 text-sm text-center">Another Ad</div>
                </div>
                <!-- Right Side: SkillzUp (Solution) -->
                <div id="solution-side" class="solution-side w-1/2 h-full p-4 border-l-2 border-green-500 flex flex-col items-center">
                     <h3 class="font-bold text-center text-green-300 mb-4">SKILLZUP</h3>
                    <div class="p-2 w-full bg-slate-800 rounded mb-2 text-sm text-center">Chapter 1</div>
                    <div class="p-2 w-full bg-slate-800 rounded mb-2 text-sm text-center">Chapter 2</div>
                    <div class="p-2 w-full bg-slate-800 rounded mb-2 text-sm text-center">Chapter 3</div>
                    <div class="p-2 w-full bg-slate-800 rounded mb-2 text-sm text-center">Chapter 4</div>
                </div>
            </div>
            <!-- BADLEIN: Yahan apna text likhein -->
            <h2 class="relative text-3xl font-bold text-center text-mask z-10"><div class="bg-slate-900 px-2 py-1 rounded">Bhatakna Chhodo.</div></h2>
            <h2 class="relative text-3xl font-bold text-center text-mask z-10 mt-2"><div class="bg-slate-900 px-2 py-1 rounded">Step-by-step seekho.</div></h2>
        </div>

        <!-- SCENE 3: The Final CTA (10-15 seconds) -->
        <div id="scene3" class="scene flex flex-col justify-center items-center text-center p-8 bg-sky-500">
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-6 shadow-2xl">
                <i class="fas fa-graduation-cap text-5xl text-sky-500"></i>
            </div>
            <h1 class="text-6xl font-black text-white">SkillzUp</h1>
            <!-- BADLEIN: Yahan apna final offer likhein -->
            <h2 class="text-3xl mt-6 font-bold text-yellow-300 bg-slate-900/50 p-4 rounded-lg">Pehla Chapter Free Hai!</h2>
        </div>
    </div>

    <script>
        const tl = gsap.timeline({ defaults: { duration: 0.8, ease: 'power2.inOut' } });

        // Scene 1
        tl.to("#scene1", { autoAlpha: 1 });
        tl.from("#scene1 > div", { scale: 0.5, opacity: 0, ease: 'back.out' });
        tl.to("#scene1 h1.text-mask > div", { y: 0, stagger: 0.2 });
        tl.to("#scene1", { opacity: 0, scale: 0.9 }, "+=2.5");

        // Scene 2
        tl.to("#scene2", { autoAlpha: 1 });
        tl.from("#problem-side", { x: "-100%" });
        tl.from("#solution-side", { x: "100%" }, "<");
        tl.to("#scene2 h2.text-mask > div", { y: 0, stagger: 0.2, duration: 1 }, "+=0.5");
        tl.to("#scene2", { opacity: 0, scale: 1.1 }, "+=3.5");
        
        // Scene 3
        tl.to("#scene3", { autoAlpha: 1 });
        tl.from("#scene3 > div", { scale: 0.5, opacity: 0, ease: 'back.out' });
        tl.from("#scene3 h1", { y: 20, opacity: 0 }, "-=0.5");
        tl.from("#scene3 h2", { scale: 0.8, opacity: 0, ease: 'back.out' }, "-=0.3");

    </script>
</body>
</html>
