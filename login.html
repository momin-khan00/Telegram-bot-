<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; color: #cbd5e1; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#0a192f] flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto" x-data="{ isLogin: true }">
        <div class="bg-slate-800 rounded-xl p-8 shadow-lg">
            
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-white">Logo</a>
                <p class="text-slate-400 mt-2" x-text="isLogin ? 'Welcome back!' : 'Create your account'"></p>
            </div>

            <!-- Login Form -->
            <form x-show="isLogin" x-cloak class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-slate-300">Email</label>
                    <input type="email" id="login-email" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-3 text-white focus:ring-sky-500 focus:border-sky-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="login-password" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-3 text-white focus:ring-sky-500 focus:border-sky-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full bg-sky-500 text-white font-bold py-3 rounded-lg hover:bg-sky-600">Login</button>
                </div>
            </form>

            <!-- Registration Form -->
            <form x-show="!isLogin" x-cloak class="space-y-6">
                 <div>
                    <label for="reg-name" class="block text-sm font-medium text-slate-300">Full Name</label>
                    <input type="text" id="reg-name" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-3 text-white focus:ring-sky-500 focus:border-sky-500" placeholder="John Doe">
                </div>
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-slate-300">Email</label>
                    <input type="email" id="reg-email" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-3 text-white focus:ring-sky-500 focus:border-sky-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="reg-password" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-3 text-white focus:ring-sky-500 focus:border-sky-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full bg-yellow-400 text-[#0a192f] font-bold py-3 rounded-lg hover:bg-yellow-500">Create Account</button>
                </div>
            </form>

            <!-- Toggle -->
            <div class="text-center mt-6">
                <p class="text-slate-400">
                    <span x-text="isLogin ? 'Don\'t have an account?' : 'Already have an account?'"></span>
                    <button @click="isLogin = !isLogin" class="font-semibold text-sky-400 hover:underline" x-text="isLogin ? 'Sign Up' : 'Log In'"></button>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
