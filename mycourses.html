<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; color: #cbd5e1; }
    </style>

<body class="bg-[#0a192f]">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-white">Logo</a>
        <nav class="space-x-6">
            <a href="course.html" class="text-slate-300 hover:text-sky-400">Courses</a>
            <a href="mycourses.html" class="text-sky-400">My Courses</a>
            <!-- In a real app, this would be a "Logout" button -->

        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-5xl font-bold mb-12">My Learning</h1>

        <!-- Enrolled Courses Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Course Card 1 -->
            <div class="bg-slate-800 rounded-lg overflow-hidden">

                    <h3 class="text-2xl font-bold text-white">Advanced JavaScript</h3>
                    <p class="text-slate-400 mt-2">By John Doe</p>
                    <a href="watch.html" class="inline-block mt-4 w-full text-center bg-sky-500 text-white font-bold py-3 rounded-lg hover:bg-sky-600">Start Watching</a>
                </div>
            </div>

            <!-- Course Card 2 -->
             <div class="bg-slate-800 rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x200" alt="Course Thumbnail" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-white">Mastering Tailwind CSS</h3>
                    <p class="text-slate-400 mt-2">By Jane Smith</p>
                    <a href="watch.html" class="inline-block mt-4 w-full text-center bg-sky-500 text-white font-bold py-3 rounded-lg hover:bg-sky-600">Start Watching</a>
                </div>
            </div>
            
            <!-- Add more enrolled courses as needed -->

        </div>
